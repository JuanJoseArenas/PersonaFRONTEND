<div class="formulario-registro">
    <h2>Crear Persona</h2>
    <form [formGroup] = "personaForm" (ngSubmit) = "guardar()">
        <div class = "form-group">
            <label>Nombre</label>
            <input type = "text" class = "form-control" formControlName = "nombre">
        </div>
        <div class = "form-group">
            <label>Apellido</label>
            <input type = "text" class = "form-control" formControlName = "apellido">
        </div>
        <div class = "form-group">
            <label>edad</label>
            <input type = "number" class = "form-control" formControlName = "edad">
        </div>
        <div class = "form-group">
            <label>Pais</label>
            <select class = "form-control" formControlName = "pais">
                <option [ngValue]="item" *ngFor="let item of paises">{{item.nombre}}</option>
            </select>
        </div>
        <div class = "form-group">
            <label>Estado o region</label>
            <select class = "form-control" formControlName = "estado" >
                <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
            </select>
        </div>
        <button type = "submit" class = "btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>
    </form>

</div>


<div class="formulario-registro">
    <h2>Personas</h2>

    <table class="table ">

        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Pais</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>   
        </thead>
        <tbody>
            <tr *ngFor="let item of persona">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.pais.nombre}}</td>
                <td>{{item.estado.nombre}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                </td>
            </tr>
    </table>
</div>
